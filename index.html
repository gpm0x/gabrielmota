      /* Animation Keyframes */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-up {
        opacity: 0; /* Start hidden */
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
